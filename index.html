<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/sass/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <title>Login</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="logo">
      </div>
    </header>
    <main>
      <div class="login">
        <img src="./assets/images/log-in.svg" alt="">
        <span>Login</span>
      </div>
      <div class="loginText">
        <span>Insert your information <strong>below</strong>.</span>
      </div>
    </main>
    <div class="form">
      <form action="#" autocomplete="off" method="POST">
        <fieldset>
          <label for="email">E-mail</label>
          <div class="email">
            <img id="emailIcon" src="./assets/images/mail.svg" alt="mail">
            <input id="email" type="email" placeholder="Type your email">
          </div>
          <label class="labelPassword" for="password">Password</label>
          <div class="password">
            <img id="passwordIcon" src="./assets/images/lock.svg" alt="lock">
            <input id="password" type="password" placeholder="Type your password">
            <button class="revealPassword"><img src="./assets/images/eye.svg" alt=""></button>
          </div>
          <div class="forgotPassword">
            <div class="checkbox">
              <input type="checkbox">
              <label for="checkbox">Remind me</label>
            </div>
            <span> <a href="#">Forgot my password</a></span>
          </div>
          <button class="btnSubmit" type="submit">Login</button>
        </fieldset>
        <div class="signUp">
          <span>Don't have an account? <a href="#">Sign Up!</a> </span>
        </div>
      </form>
    </div>
    <div class="background">
      <img src="./assets/images/side-image-2x.jpg" alt="background">
    </div>
  </body>
  <script src="./assets/js/main.js"></script>
</html>
